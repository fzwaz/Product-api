<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Catalog</title>
  <style>
    
    button { padding: 10px 20px; margin-bottom: 20px; cursor: pointer; }
    .card {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<h1>Product Catalog</h1>
<button id="loadbtn">Load All Products</button>
<div id="productContainer"></div>
<script>
document.getElementById("loadbtn").addEventListener("click", () => {
    fetch("/products") // corrected endpoint
        .then(res => res.json())
        .then(data => {
            const box = document.getElementById("productContainer");
            box.innerHTML = "";
            data.forEach(p => {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <h3>${p.name}</h3>
                    <p><strong>Category:</strong> ${p.category}</p>
                    <p><strong>Price:</strong> â‚¹${p.price}</p>
                    <p><strong>In Stock:</strong> ${p.inStock ? "Yes" : "No"}</p>
                `;
                box.appendChild(card);
            });
        });
});
</script>
</body>
</html>
